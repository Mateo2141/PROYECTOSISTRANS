<!DOCTYPE html>
<html>

<head>
    <title>Lista de oficinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de oficinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Puntos de Atención</th>
                    <th>Dirección</th>
                    <th>Horario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="oficina : ${oficinas}">
                <tr>
                    <td th:text="${oficina.nombre}"></td>
                    <td th:text="${oficina.numPuntosAtencion}"></td>
                    <td th:text="${oficina.direccion}"></td>
                    <td th:text="${oficina.horario}"></td>
                    <td>
                        <a th:href="@{oficinas/{nombre}/edit(nombre=${oficina.nombre})}">
                            Editar
                        </a>
                        <a th:href="@{oficinas/{nombre}/delete(nombre=${oficina.nombre})}"
                            onclick="return confirm('¿Estás seguro de borrar este oficina?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href="@{/oficinas/new}" class="btn btn-primary">Añadir oficina</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
