<!DOCTYPE html>
<html>

<head>
    <title>Lista de prestamos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de prestamos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Identificacion</th>
                    <th>Tipo De Préstamo</th>
                    <th>Estado del préstamo</th>
                    <th>Monto</th>
                    <th>Interés</th>
                    <th>Numero de Cuotas</th>
                    <th>Dia de pago</th>
                    <th>Valor de la Cuota</th>

                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="prestamo : ${prestamos}">
                <tr>
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.tipoPrestamo}"></td>
                    <td th:text="${prestamo.estadoPrestamo}"></td>
                    <td th:text="${prestamo.monto}"></td>
                    <td th:text="${prestamo.interes}"></td>
                    <td th:text="${prestamo.numCuotas}"></td>
                    <td th:text="${prestamo.diaPago}"></td>
                    <td th:text="${prestamo.valorCuota}"></td>
                    <td>
                        <a th:href="@{prestamos/{id}/edit(id=${prestamo.id})}">
                            Editar
                        </a>
                        <a th:href="@{prestamos/{id}/delete(id=${prestamo.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este prestamo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href="@{/prestamos/new}" class="btn btn-primary">Añadir prestamo</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
