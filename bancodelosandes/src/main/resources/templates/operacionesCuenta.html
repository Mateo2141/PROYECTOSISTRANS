<!DOCTYPE html>
<html>

<head>
    <title>Lista de Operaciones de Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Operaciones de Cuenta</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Identificacion Operación</th>
                    <th>Tipo de Operación</th>
                    <th>Número de Cuenta</th>
                    <th>Operación Bancaria</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="operacioncuenta : ${operacionesCuenta}">
                <tr>
                    <td th:text="${operacioncuenta.id}"></td>
                    <td th:text="${operacioncuenta.tipoOperacionCuenta}"></td>
                    <td th:text="${operacioncuenta.numCuenta.numCuenta}"></td>
                    <td th:text="${operacioncuenta.operacionBancaria.id}"></td>
                    <td>
                        <a th:href="@{operacionesCuenta/{id}/edit(id=${operacioncuenta.id})}">
                            Editar
                        </a>
                        <a th:href="@{operacionesCuenta/{id}/delete(id=${operacioncuenta.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta operación de cuenta?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
