<!DOCTYPE html>
<html>

<head>
    <title>Lista de usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo De Identificacion</th>
                    <th>Numero De Identificacion</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nacionalidad</th>
                    <th>Dirección</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Ciudad</th>
                    <th>Departamento</th>
                    <th>Código Postal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.tipoIdentificacion}"></td>
                    <td th:text="${usuario.numIdentificacion}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.nacionalidad}"></td>
                    <td th:text="${usuario.direccion}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.ciudad}"></td>
                    <td th:text="${usuario.departamento}"></td>
                    <td th:text="${usuario.codigoPostal}"></td>



                    <td>
                        <a th:href="@{usuarios/{numIdentificacion}/edit(numIdentificacion=${usuario.numIdentificacion})}">
                            Editar
                        </a>
                        <a th:href="@{usuarios/{numIdentificacion}/delete(numIdentificacion=${usuario.numIdentificacion})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
