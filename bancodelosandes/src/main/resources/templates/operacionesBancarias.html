<!DOCTYPE html>
<html>

<head>
    <title>Lista de Operaciones Bancarias</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Operaciones Bancarias</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numero De Identificacion</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Ubicacion Geográfica</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="operacionbancaria : ${operacionesBancarias}">
                <tr>
                    <td th:text="${operacionbancaria.id}"></td>
                    <td th:text="${operacionbancaria.monto}"></td>
                    <td th:text="${operacionbancaria.fecha}"></td>
                    <td th:text="${operacionbancaria.hora}"></td>
                    <td th:text="${operacionbancaria.ubicacionGeografica}"></td>
                    <td>
                        <a th:href="@{operacionesBancarias/{id}/edit(id=${operacionbancaria.id})}">
                            Editar
                        </a>
                        <a th:href="@{operacionesBancarias/{id}/delete(id=${operacionbancaria.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta operación bancaria?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
