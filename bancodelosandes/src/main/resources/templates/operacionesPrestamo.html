<!DOCTYPE html>
<html>

<head>
    <title>Lista de Operaciones de Préstamo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Operaciones de Préstamo</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numero De Operacion</th>
                    <th>Tipo de Operación</th>
                    <th>Préstamo</th>
                    <th>Operación Bancaria</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="operacionprestamo : ${operacionesPrestamo}">
                <tr>
                    <td th:text="${operacionprestamo.id}"></td>
                    <td th:text="${operacionprestamo.tipoOperacion}"></td>
                    <td th:text="${operacionprestamo.prestamo}"></td>
                    <td th:text="${operacionprestamo.operacionBancaria}"></td>
                    <td>
                        <a th:href="@{operacionesPrestamo/{id}/edit(id=${operacionprestamo.id})}">
                            Editar
                        </a>
                        <a th:href="@{operacionesPrestamo/{id}/delete(id=${operacionprestamo.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta operación de préstamo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
