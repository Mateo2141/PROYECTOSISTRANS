<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    </br>
    <div th:fragment="puntoAtencionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Ubicacion Geografica:</label>
        <input class="form-control" type="text" id="ubicacionGeografica" name="ubicacionGeografica" required th:value="${puntoAtencion.ubicacionGeografica}" />
        
        <label class="col-form-label">Operaciones Realizadas:</label>
        <input class="form-control" type="number" id="operacionesRealizadas" name="operacionesRealizadas" required th:value="${puntoAtencion.operacionesRealizadas}" />
        
        <label class="col-form-label" for="tipoPuntoAtencion">Tipo Punto Atencion:</label>
        <select class="form-control" id="tipoPuntoAtencion" name="tipoPuntoAtencion" required>
            <option value="CAJERO_AUTOMATICO" th:selected="${puntoAtencion.tipoPuntoAtencion eq 'CAJERO_AUTOMATICO'}">CAJERO_AUTOMATICO</option>
            <option value="APPWEB" th:selected="${puntoAtencion.tipoPuntoAtencion eq 'APPWEB'}">APPWEB</option>
        </select>

        <label class="col-form-label">Oficina Nombre:</label>
        <input class="form-control" type="text" id="oficinaName.nombre" name="oficinaName.nombre" required th:value="${puntoAtencion.oficinaName.nombre}" />
        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/puntosAtencion}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    </br>
</div>
</body>
</html>
