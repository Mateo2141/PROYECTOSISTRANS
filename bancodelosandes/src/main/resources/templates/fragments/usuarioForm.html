<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>

        <label class="col-form-label" for="tipoIdentificacion">TIPO ID:</label>
        <select class="form-control" id="tipoIdentificacion" name="tipoIdentificacion" required>
            <option value="CC" th:selected="${usuario.tipoIdentificacion eq 'CC'}">CC</option>
            <option value="TI" th:selected="${usuario.tipoIdentificacion eq 'TI'}">TI</option>
        </select>

        <label class="col-form-label">NUMERO ID:</label>
        <input class="form-control" type="text" id="numIdentificacion" name="numIdentificacion" required th:value="${usuario.numIdentificacion}" />
        
        <label class="col-form-label">Contrase:</label>
        <input class="form-control" type="text" id="contrasena" name="contrasena" required th:value="${usuario.contrasena}" />

        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />

        <label class="col-form-label"> Apellido:</label>
        <input class="form-control" type="text" id="apellido" name="apellido" required th:value="${usuario.apellido}" />

        <label class="col-form-label">Nacionalidad:</label>
        <input class="form-control" type="text" id="nacionalidad" name="nacionalidad" required th:value="${usuario.nacionalidad}" />

        <label class="col-form-label">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required th:value="${usuario.email}" />

        <label class="col-form-label">Teléfono:</label>
        <input class="form-control" type="text" id="telefono" name="telefono" required th:value="${usuario.telefono}" />

        <label class="col-form-label">Ciudad:</label>
        <input class="form-control" type="text" id="ciudad" name="ciudad" required th:value="${usuario.ciudad}" />

        <label class="col-form-label">Departamento:</label>
        <input class="form-control" type="text" id="departamento" name="departamento" required th:value="${usuario.departamento}" />

        <label class="col-form-label">Código Postal:</label>
        <input class="form-control" type="text" id="codigoPostal" name="codigoPostal" required th:value="${usuario.codigoPostal}" />

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
