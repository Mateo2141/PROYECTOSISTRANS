<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="operacionPrestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">id:</label>
        <input class="form-control" type="number" id="id" name="id" required th:value="${operacionprestamo.id}" />
        
        <label class="col-form-label" for="tipoOperacion">tipoOperacion:</label>
        <select class="form-control" id="tipoOperacion" name="tipoOperacion" required>
            <option value="PAGO_EXTRAORDINARIO" th:selected="${operacionprestamo.tipoOperacion eq 'PAGO_EXTRAORDINARIO'}">PAGO_EXTRAORDINARIO</option>
            <option value="PAGO_ORDINARIO" th:selected="${operacionprestamo.tipoOperacion eq 'PAGO_ORDINARIO'}">PAGO_ORDINARIO</option>
        </select>

        <label class="col-form-label">prestamo id:</label>
        <input class="form-control" type="number" id="prestamo.id" name="prestamo.id" required th:value="${operacionprestamo.prestamo.id}" />
        
        <label class="col-form-label">operacionBancaria:</label>
        <input class="form-control" type="text" id="operacionBancaria" name="operacionBancaria" required th:value="${operacionprestamo.operacionBancaria.id}" />

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/operacionesPrestamo}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
