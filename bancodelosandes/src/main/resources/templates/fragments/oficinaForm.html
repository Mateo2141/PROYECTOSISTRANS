<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="oficinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${oficina.nombre}" />
        
        <label class="col-form-label">Numero PuntosAtencion:</label>
        <input class="form-control" type="number" id="numPuntosAtencion" name="numPuntosAtencion" required th:value="${oficina.numPuntosAtencion}" />
        
        <label class="col-form-label">Direccion:</label>
        <input class="form-control" type="text" id="direccion" name="direccion" required th:value="${oficina.direccion}" />
        
        <label class="col-form-label" for="horario">Horario:</label>
        <select class="form-control" id="horario" name="horario" required>
            <option value="LUNES_A_VIERNES" th:selected="${oficina.horario eq 'LUNES_A_VIERNES'}">LUNES_A_VIERNES</option>
            <option value="SABADO" th:selected="${oficina.horario eq 'SABADO'}">SABADO</option>
            <option value="FULL_TIME" th:selected="${oficina.horario eq 'FULL_TIME'}">FULL_TIME</option>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/oficinas}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
