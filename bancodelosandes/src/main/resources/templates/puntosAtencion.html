<!DOCTYPE html>
<html>

<head>
    <title>Lista de Puntos de Atención</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Puntos de Atención</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Ubicación</th>
                    <th>Operaciones Realizadas</th>
                    <th>Tipo de punto de atención</th>
                    <th>Nombre de la oficina</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="puntoatencion : ${puntosAtencion}">
                <tr>
                    <td th:text="${puntoatencion.ubicacionGeografica}"></td>
                    <td th:text="${puntoatencion.operacionesRealizadas}"></td>
                    <td th:text="${puntoatencion.tipoPuntoAtencion}"></td>
                    <td th:text="${puntoatencion.oficinaName.nombre}"></td>
                    
                    <td>
                        <a th:href="@{puntosAtencion/{ubicacionGeografica}/edit(ubicacionGeografica=${puntoatencion.ubicacionGeografica})}">
                            Editar
                        </a>
                        <a th:href="@{puntosAtencion/{ubicacionGeografica}/delete(ubicacionGeografica=${puntoatencion.ubicacionGeografica})}"
                            onclick="return confirm('¿Estás seguro de borrar este punto de atencion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href="@{/puntosAtencion/new}" class="btn btn-primary">Añadir puntosAtencion</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
