<!DOCTYPE html>
<html>

<head>
    <title>Lista de Cuentas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Clientes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de Cuenta</th>
                    <th>Tipo de Cuenta</th>
                    <th>Estado de la Cuenta</th>
                    <th>Saldo</th>
                    <th>Última Transacción</th>
                    <th>Fecha de Creación</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="cuenta : ${cuentas}">
                <tr>
                    <td th:text="${cuenta.numCuenta}"></td>
                    <td th:text="${cuenta.tipoCuenta}"></td>
                    <td th:text="${cuenta.estadoCuenta}"></td>
                    <td th:text="${cuenta.saldo}"></td>
                    <td th:text="${cuenta.fechaUtimaTransaccion}"></td>
                    <td th:text="${cuenta.fechaCreacion}"></td>
                    <td th:text="${cuenta.numIdentificacion.numIdentificacion}"></td>
                    <td>
                        <a th:href="@{cuentas/{numCuenta}/edit(numCuenta=${cuenta.numCuenta})}">
                            Editar
                        </a>
                        <a th:href="@{cuentas/{numCuenta}/delete(numCuenta=${cuenta.numCuenta})}"
                            onclick="return confirm('¿Estás seguro de borrar este oficina?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href="@{/cuentas/new}" class="btn btn-primary">Añadir cuenta</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
</body>

</html>
